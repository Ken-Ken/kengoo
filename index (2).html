$(function(){
  $("#menu").click(function(){
    var li=$('<ul>').html('<li><img src="menu.png" width=200px height=70px id="menu-tab"></li>');
    $("ul > li:eq(1)").after(li);
  });
  $("#title").mouseover(function(){
    $(this).css("background","green");
  })
  .mouseout(function(){
    $(this).css("background","red");
  });
});
